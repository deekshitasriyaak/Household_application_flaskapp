{% extends "base.html" %}
{% block title %}Leave a Review{% endblock %}
{% block content %}
<h2>Leave a Review</h2>
<form method="POST">
    <div class="form-group">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="5" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Review</button>
</form>
<a href="{{ url_for('main.customer_dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
